<!DOCTYPE html>
<html>
 
<body>
<h1>Abhilash Reddy Malipatlola computes</h1>
<h2>Getting input</h2>

<form>
    <label for="base">Enter a base </label>
    <input type ="number" id="base" name="base" value=10> <br>

    <label for="exponent">Enter an exponent</label>
    <input type ="text" id="exponent" name="exponent" autofocus> <br>

    <input type="button" onclick="powers()" value="compute">
</form>


<p id="result"></p>

<script> 
    let baseEl = document.getElementById("base");
    let expEl = document.getElementById("exponent");
    function powers (){
        let base = baseEl.value;
        let exp = parseInt(expEl.value);
        let result = "";
        for (let i = 1; i <= exp; i++) {
            result = `${result} ${Math.pow(base, i)}`;
        }
        document.getElementById("result").innerText = "Powers of base are: " +result ;
    }
</script>

</body>
</html>
