<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 6</title>
        <style>
            .image {
             width: 200px;
             height: 200px;
             cursor: pointer;
             margin-top: 1rem;
             object-fit: cover;
         }
        </style>
    </head>
    <body>
        
        <h1>Pass phrase by Abhilash Reddy Malipatlola</h1>

        <form>
            <label for="form1_age">Enter the secret phrase </label>
            <input type ="password" id="secret_phrase" name="form1_age" value="Let me in"> <br>
        
            <label for="form1_nick">Enter a phrase </label>
            <input type ="text" id="phrase" name="form1_nick" autofocus> <br>
        
            <input type="button" onclick="processPhrase()" value="Check the phrase">
        </form>

        <p id="result">Correct/Wrong</p>

        <div class="container">
            <img onclick="newImage()" src="images/Monkey.jpg" alt="Monkey" class="image">
        </div>

        
<script> 

    var correct=0
    var wrong=0
    var currentImage = 1
    const image = document.getElementsByClassName("image")[0];

    function processPhrase (){
        console.log("Getting form values")
        sphrase = document.getElementById("secret_phrase").value
        phrase = document.getElementById("phrase").value
        
        out = document.getElementById("result")
        if(sphrase == phrase){
            correct = correct +1
            alert("Access is allowed")
            out.innerHTML = "Correct:" +correct
        } else {
            wrong = wrong +1
            alert("Access is denied")
            out.innerHTML = "Wrong:" +wrong
        }
    }
    function newImage() {
        switch(currentImage){
            case 1: {
                currentImage =2;
                image.src ='images/Lion.jpg';
                break;
            }
            case 2: {
                currentImage =3;
                image.src ='images/Ant.jpg';
                break;
            }
            case 3: {
                currentImage =1;
                image.src ='images/Monkey.jpg';
                break;
            }
            default: {
                break;
            }
        }
    }

    </script>

    </body>
</html>
